---
name: Lint Project
"on": # quoted to avoid YAML lint 'truthy' warning
  push:
    branches:
      - "**" # All branches
      - "!gh-pages" # Except gh-pages
      - '!develop' # Except develop
      - '!main' # Except main
      - "!master" # Except master
  pull_request:
    types:
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked

permissions: { }

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Load Super-Linter env
        run: cat .github/env/super-linter.env >> "$GITHUB_ENV"

      - name: Super-Linter
        uses: super-linter/super-linter/slim@v8
        env:
          GITHUB_TOKEN: ${{ github.token }}
          # env values in ../env/super-linter.env override them here

